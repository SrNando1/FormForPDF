<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Dados Pessoais</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Dados Pessoais</h1>
      <form id="dadosPessoais" autocomplete="on">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" autocomplete="name" required />
        <div id="nome-error" style="color: red; display: none"></div>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data_nascimento"
          name="data_nascimento"
          autocomplete="bday"
          required
        />

        <label for="genero">Genêro:</label>
        <select id="genero" name="genero" autocomplete="sex">
          <option value="" disabled selected hidden>Escolha uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil" autocomplete="status">
          <option value="" disabled selected hidden>Escolha uma opção</option>
          <option value="solteiro">Solteiro(a)</option>
          <option value="casado">Casado(a)</option>
          <option value="divorciado">Divorciado(a)</option>
          <option value="viuvo">Viúvo(a)</option>
        </select>

        <label for="nif">NIF:</label>
        <input type="text" id="nif" name="nif" autocomplete="off" required />
        <div id="nif-error" style="color: red; display: none"></div>

        <label for="ncc">Nº CC:</label>
        <input type="text" id="ncc" name="ncc" autocomplete="off" required />
        <div id="ncc-error" style="color: red; display: none"></div>

        <label for="data_cc">Validade do CC:</label>
        <input
          type="date"
          id="data_cc"
          name="data_cc"
          autocomplete="off"
          required
        />

        <label for="niss">NISS:</label>
        <input type="text" id="niss" name="niss" autocomplete="off" required />
        <div id="niss-error" style="color: red; display: none"></div>

        <h2>Contactos</h2>

        <label for="morada">Morada:</label>
        <input
          type="text"
          id="morada"
          name="morada"
          autocomplete="address-line1"
          required
        />
        <div id="morada-error" style="color: red; display: none"></div>

        <label for="cp">Código Postal:</label>
        <input
          type="text"
          id="cp"
          name="cp"
          autocomplete="postal-code"
          required
        />
        <div id="cp-error" style="color: red; display: none"></div>

        <label for="localidade">Localidade:</label>
        <input
          type="text"
          id="localidade"
          name="localidade"
          autocomplete="address-level2"
          required
        />
        <div id="localidade-error" style="color: red; display: none"></div>

        <label for="distrito">Distrito:</label>
        <input
          type="text"
          id="distrito"
          name="distrito"
          autocomplete="address-level1"
          required
        />
        <div id="distrito-error" style="color: red; display: none"></div>

        <label for="pais">País:</label>
        <input
          type="text"
          id="pais"
          name="pais"
          autocomplete="country"
          required
        />
        <div id="pais-error" style="color: red; display: none"></div>

        <label for="telemovel">Telemovel:</label>
        <input
          type="tel"
          id="telemovel"
          name="telemovel"
          autocomplete="tel"
          required
        />
        <div id="telemovel-error" style="color: red; display: none"></div>

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          autocomplete="tel"
          required
        />
        <div id="telefone-error" style="color: red; display: none"></div>

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />
        <div id="email-error" style="color: red; display: none"></div>

        <h2>Dados Profissionais</h2>

        <label for="entidade_patronal">Entidade Patronal:</label>
        <input
          type="text"
          id="entidade_patronal"
          name="entidade_patronal"
          autocomplete="organization"
          required
        />
        <div
          id="entidade_patronal-error"
          style="color: red; display: none"
        ></div>

        <label for="profissao">Profissão:</label>
        <input
          type="text"
          id="profissao"
          name="profissao"
          autocomplete="off"
          required
        />
        <div id="profissao-error" style="color: red; display: none"></div>

        <label for="nif_da_empresa">NIF da Empresa:</label>
        <input
          type="text"
          id="nif_da_empresa"
          name="nif_da_empresa"
          autocomplete="off"
          required
        />
        <div id="nif_da_empresa-error" style="color: red; display: none"></div>

        <label for="telemovel_empresa">Telemovel:</label>
        <input
          type="tel"
          id="telemovel_empresa"
          name="telemovel_empresa"
          autocomplete="tel"
          required
        />
        <div
          id="telemovel_empresa-error"
          style="color: red; display: none"
        ></div>

        <label for="telefone_empresa">Telefone:</label>
        <input
          type="tel"
          id="telefone_empresa"
          name="telefone_empresa"
          autocomplete="tel"
          required
        />
        <div
          id="telefone_empresa-error"
          style="color: red; display: none"
        ></div>

        <label for="morada_empresa">Morada Empresa:</label>
        <input
          type="text"
          id="morada_empresa"
          name="morada_empresa"
          autocomplete="address-line1"
          required
        />
        <div id="morada_empresa-error" style="color: red; display: none"></div>

        <button type="submit">Preencher PDF</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
